<div>
  <table class="table table-hover" *ngIf="machines && tableHeader; else notMachines">
      <thead>
        <tr>
          <th *ngFor="let head of tableHeader" scope="col">{{head}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let m of machines">
          <td>{{m.hostname}}</td>
          <td>{{m.model}}</td>
          <td>{{m.manufacturer}}</td>
          <td>{{m.user}}</td>
          <td>{{m.sector}}</td>
          <td>
            <div class="row">
              <div class="col-md-6">
                <i class="fas fa-info-circle" (click)="onInfo(m.id)"></i>
              </div>
              <div class="col-md-6">
                <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(m.id)"></i>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
<ng-template #notMachines>
  <h4>Nenhuma mÃ¡quina cadastrada.</h4>
</ng-template>
