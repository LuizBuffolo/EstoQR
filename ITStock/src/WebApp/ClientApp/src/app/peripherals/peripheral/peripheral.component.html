<form #form="ngForm" autocomplete="off" (submit)="onSubmit()">
  <div class="form-group">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-id-card"></i>
          </div>
        </div>
        <input name="Hostname" #Hostname="ngModel" [(ngModel)]="machine.Hostname" class="form-control" placeholder="SAOM/SAOW" required maxlength="8" minlength="8" />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-laptop"></i>
          </div>
        </div>
        <input name="Model" #Model="ngModel" [(ngModel)]="machine.Model" class="form-control" placeholder="Modelo da Maquina" />
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-industry"></i>
            </div>
          </div>
          <input name="Manufacturer" #Manufacturer="ngModel" [(ngModel)]="machine.Manufacturer" class="form-control" placeholder="Manufacturer" />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-microchip"></i>
            </div>
          </div>
          <input name="Processor" #Processor="ngModel" [(ngModel)]="machine.Processor" class="form-control" placeholder="Processador" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-memory"></i>
            </div>
          </div>
          <input name="Ram" #Ram="ngModel" [(ngModel)]="machine.Ram" class="form-control" placeholder="Mem. Ram" />
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="far fa-id-card"></i>
            </div>
          </div>
          <input name="CFit" #CFit="ngModel" [(ngModel)]="machine.CFit" class="form-control" placeholder="CFit" />
        </div>
      </div>
    </div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Estoque TI</label>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <input name="User" #User="ngModel" [(ngModel)]="machine.User" class="form-control" placeholder="Usuário da Máquina" />
    </div>
  </div>
  <div class="row">
    <div class="col-md-7">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-barcode"></i>
            </div>
          </div>
          <input name="Workday" #Workday="ngModel" [(ngModel)]="machine.Workday" class="form-control" placeholder="Workday" />
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg-white">
              <i class="fas fa-minus-square"></i>
            </div>
          </div>
          <input name="Sector" #Sector="ngModel" [(ngModel)]="machine.Sector" class="form-control" placeholder="Setor" />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-save"></i> Cadastrar</button>
  </div>
</form>
